apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "licium.fullname" . }}-backend
  labels:
    {{- include "licium.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "licium.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "licium.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}/{{ .Values.backend.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: DB_HOST
              value: {{ include "licium.fullname" . }}-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: {{ .Values.postgres.auth.username }}
            - name: DB_PASSWORD
              value: {{ .Values.postgres.auth.password }}
            - name: DB_NAME
              value: {{ .Values.postgres.auth.database }}
            - name: SEARCH_URL
              value: http://{{ include "licium.fullname" . }}-searxng:8080
            - name: IB_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "licium.fullname" . }}-secrets
                  key: api-token
            # Backend internal override for search, if needed
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "licium.fullname" . }}-backend
  labels:
    {{- include "licium.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  annotations:
    traefik.ingress.kubernetes.io/service.serverstransport: {{ include "licium.fullname" . }}-transport-timeout@kubernetescrd
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "licium.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
