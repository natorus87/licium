apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: licium-ingress
  annotations:
    # Example for Nginx Controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
spec:
  rules:
    - host: licium.domain.local # CHANGE THIS to your domain
      http:
        paths:
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          # Backend API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          # Draw.io (Optional)
          - path: /drawio
            pathType: Prefix
            backend:
              service:
                name: drawio
                port:
                  number: 8080
          # SearXNG (Optional)
          - path: /search
            pathType: Prefix
            backend:
              service:
                name: searxng
                port:
                  number: 8080
