apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-settings
  namespace: licium
data:
  settings.yml: |
    use_default_settings: true
    server:
      secret_key: "randomGeneratedSecretKeyForSearXNG" # Changed default
      base_url: "http://localhost:8080"
      bind_address: "0.0.0.0"
      port: 8080
      image_proxy: true
    general:
      debug: false
    search:
      formats:
        - html
        - json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: licium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest
        ports:
        - containerPort: 8080
        env:
        - name: SEARXNG_BASE_URL
          value: "http://localhost:8080"
        volumeMounts:
        - name: settings
          mountPath: /etc/searxng/settings.yml
          subPath: settings.yml
      volumes:
      - name: settings
        configMap:
          name: searxng-settings
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: licium
spec:
  selector:
    app: searxng
  ports:
  - port: 8080
    targetPort: 8080
